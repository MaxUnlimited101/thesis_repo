<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .input-container {
            margin-top: 20px;
            text-align: center;
        }

        .input-container label {
            display: block;
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-container input {
            padding: 12px 20px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            background: #2a2a2a;
            color: white;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #45a049;
        }

        #stopBtn {
            background: #f44336;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>

        <div class="input-container">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" />
        </div>

        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop Camera</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let stream = null;
        let captureInterval = null;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Configuration
        const SERVER_URL = 'http://localhost:8000/predict';
        const CAPTURE_INTERVAL = 60000 / 10; // 60 seconds in milliseconds

        // Start camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                video.srcObject = stream;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // Start periodic capture
                startPeriodicCapture();
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Could not access camera. Please check permissions.');
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
            
            if (captureInterval) {
                clearInterval(captureInterval);
                captureInterval = null;
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // Start periodic image capture and sending
        function startPeriodicCapture() {
            // Capture immediately on start
            captureAndSend();
            
            // Then capture every CAPTURE_INTERVAL milliseconds
            captureInterval = setInterval(() => {
                captureAndSend();
            }, CAPTURE_INTERVAL);
        }

        // Capture current frame and send to server
        async function captureAndSend() {
            // Get full name from input
            const fullNameInput = document.getElementById('fullName');
            const fullName = fullNameInput.value.trim();
            
            if (!fullName) {
                console.warn('Full name is empty, skipping capture');
                return;
            }
            
            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw current video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to blob
            canvas.toBlob(async (blob) => {
                if (!blob) {
                    console.error('Failed to capture image');
                    return;
                }

                // Send to server
                const formData = new FormData();
                formData.append('file', blob, 'capture.jpg');
                formData.append('full_name', fullName);

                try {
                    const response = await fetch(SERVER_URL, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }
                    console.log('Image sent successfully for:', fullName);
                } catch (err) {
                    console.error('Error sending image:', err);
                }
            }, 'image/jpeg', 0.9);
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
